<!DOCTYPE html>
<html >
  <head>

    <link rel="stylesheet" href="include/dijit/themes/claro/claro.css" type="text/css" />
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow:hidden;
      }

      #borderContainer {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="include/dojo/dojo.js" data-dojo-config="parseOnLoad: true, async: true, isDebug: true"></script>
      
    <script>
        require(["dojo/parser", "dijit/layout/ContentPane", "dijit/layout/BorderContainer"]);
    </script>

  </head>
  <body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer" 
          data-dojo-props="design:'sidebar', 
          gutters:true, 
          liveSplitters:true" 
          id="borderContainer">
      <div data-dojo-type="dijit/layout/ContentPane" 
            data-dojo-props="splitter:true, region:'leading'" 
            style="width: 100px;">
        Hi, I'm leading pane
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
        Hi, I'm center pane
      </div>
    </div>
  </body>
</html>
